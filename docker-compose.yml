services:
  db:
    image: postgres:17
    container_name: devtraining-db
    restart: always
    ports:
      - "5431:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devtraining
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
